# The dependencies property corresponds to IG.dependsOn. The key is the
# package id and the value is the version (or dev/current). For advanced
# use cases, the value can be an object with keys for id, uri, and version.
#
dependencies:
  fhir.r4.ukcore.stu3.currentbuild:
    version: 0.0.19-pre-release
    uri: https://simplifier.net/guide/ukcoreversionhistory
  hl7.fhir.uv.sdc:
   version: 3.0.0
  hl7.fhir.uv.ipa: 1.0.0
  hl7.fhir.extensions.r5:
    id: r5ext
    version: 4.0.1
    reason: |
      Makes available certain R5 elements for use as part of this R4 IG

parameters:  # see https://confluence.hl7.org/display/FHIR/Implementation+Guide+Parameters
  path-binary: input/attachments
  path-resource:
    - input/resources
    - fsh-generated/resources
    - input/examples
  path-pages:
    - input/pagecontent
    - input/intro-notes
    - fsh-generated/includes
  show-inherited-invariants: 'false'
  usage-stats-opt-out: 'false'
  logging: progress
  shownav: 'true'
  active-tables: 'false'
  apply-contact: 'true'
  apply-jurisdiction: 'true'
  apply-publisher: 'true'
  apply-version: 'true'
  excludexml: 'false'
  excludejson: 'false'
  excludettl: 'true'
  excludemap: 'true'
  generate:
    - xml
    - json
  path-expansion-params: '../resources/Parameters-exp-params.json'

instanceOptions:
  setMetaProfile: never

